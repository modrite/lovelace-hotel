<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=|Roboto+Sans:400,700|Playfair+Display:400,700">

    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{~/css/animate.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{~/css/aos.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{~/css/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{~/css/fancybox.min.css}">

    <link rel="stylesheet" th:href="@{~/fonts/ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{~/fonts/fontawesome/css/font-awesome.min.css}">

    <!-- Theme Style -->
    <link rel="stylesheet" th:href="@{~/css/style.css}">

</head>
<body>

<header class="site-header js-site-header mb-5">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-6 col-lg-4 site-logo" data-aos="fade"><a th:href="@{/}">Lovelace Hotel</a></div>
            <div class="col-6 col-lg-8">


                <div class="site-menu-toggle js-site-menu-toggle" data-aos="fade">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- END menu-toggle -->

                <div class="site-navbar js-site-navbar">
                    <nav role="navigation">
                        <div class="container">
                            <div class="row full-height align-items-center">
                                <div class="col-md-6 mx-auto">
                                    <ul class="list-unstyled menu">
                                        <li class="active"><a th:href="@{/}">Home</a></li>
                                        <li><a th:href="@{/about}">About</a></li>
                                        <li><a th:href="@{/roomsHotel}">Rooms</a></li>
                                        <li><a th:href="@{/events}">Events</a></li>
                                        <li><a th:href="@{/contact}">Contact</a></li>
                                        <li><a th:href="@{/rooms/reservation}">Book Now</a></li>
                                        <li><a th:href="@{/login}">Log in</a></li>
                                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</header>

<!-- END head -->

<section class="site-hero overlay" th:style="'background-image:url('+ @{/images/hero_4.jpg} +');'"
         data-stellar-background-ratio="0.5">

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <form th:object="${room}" method="post" th:action="@{/rooms/update/{id}(id=${room.id})}">
                <div class="mb-3">
                    <label for="exampleInputTitle" class="form-label room1">Type of the room</label>
                    <input type="text" class="form-control room2" required th:field="*{type}" id="exampleInputTitle"
                           aria-describedby="TitleHelp">
                    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputAuthor1" class="form-label room1">Price per night</label>
                    <input type="text" class="form-control room2" required th:field="*{price}" id="exampleInputAuthor1"
                           aria-describedby="authorHelp">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>

                </div>
                <div class="mb-3">
                    <label for="exampleInputLanguage1" class="form-label room1">How many adults can stay in this room?</label>
                    <input type="text" th:field="*{numberOfAdults}" required class="form-control room2"
                           id="exampleInputLanguage1">
                    <span th:if="${#fields.hasErrors('numberOfAdults')}" th:errors="*{numberOfAdults}"
                          class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputLanguage1" class="form-label room1">How many children can stay in this
                        room?</label>
                    <input type="text" th:field="*{numberOfChildren}" required class="form-control room2"
                           id="exampleInputLanguage2">
                    <span th:if="${#fields.hasErrors('numberOfChildren')}" th:errors="*{numberOfChildren}"
                          class="text-danger"></span>
                </div>
                <div style="display:none">
                    <input type="checkbox" th:field="*{ifBooked}" class="form-control" id="exampleInputLanguage3">
                </div>
                <button type="submit" class="btn btn-primary subBtn">Submit</button>
            </form>
        </div>
    </div>
</section>

<!-- END section -->

<script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{~/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{~/js/popper.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/owl.carousel.min.js}"></script>
<script th:src="@{~/js/jquery.stellar.min.js}"></script>
<script th:src="@{~/js/jquery.fancybox.min.js}"></script>


<script th:src="@{~/js/aos.js}"></script>

<script th:src="@{~/js/bootstrap-datepicker.js}"></script>
<script th:src="@{~/js/jquery.timepicker.min.js}"></script>


<script th:src="@{~/js/main.js}"></script>

</body>
</html>
