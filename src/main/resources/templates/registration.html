<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration and Login App</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=|Roboto+Sans:400,700|Playfair+Display:400,700">

	<link rel="stylesheet"  th:href="@{~/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{~/css/animate.css}">
	<link rel="stylesheet" th:href="@{~/css/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{~/css/aos.css}">
	<link rel="stylesheet" th:href="@{~/css/bootstrap-datepicker.css}">
	<link rel="stylesheet" th:href="@{~/css/jquery.timepicker.css}">
	<link rel="stylesheet" th:href="@{~/css/fancybox.min.css}">

	<link rel="stylesheet" th:href="@{~/fonts/ionicons/css/ionicons.min.css}">
	<link rel="stylesheet" th:href="@{~/fonts/fontawesome/css/font-awesome.min.css}">

	<!-- Theme Style -->
	<link rel="stylesheet" th:href="@{~/css/style.css}">

</head>
<body>

<header class="site-header js-site-header">
	<div class="container-fluid">
		<div class="row align-items-center">
			<div class="col-6 col-lg-4 site-logo" data-aos="fade"><a th:href="@{/}">Lovelace Hotel</a></div>
			<div class="col-6 col-lg-8">


				<div class="site-menu-toggle js-site-menu-toggle"  data-aos="fade">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<!-- END menu-toggle -->

				<div class="site-navbar js-site-navbar">
					<nav role="navigation">
						<div class="container">
							<div class="row full-height align-items-center">
								<div class="col-md-6 mx-auto">
									<ul class="list-unstyled menu">
										<li class="active"><a th:href="@{/}">Home</a></li>
										<li><a th:href="@{/rooms}">Rooms</a></li>
										<li><a th:href="@{/about}">About</a></li>
										<li><a th:href="@{/events}">Events</a></li>
										<li><a th:href="@{/contact}">Contact</a></li>
										<li><a th:href="@{/reservations/new-reservation}">Book Now</a></li>
										<li><a th:href="@{/login}">Log in</a></li>
									</ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- END head -->
<section class="site-hero overlay" th:style="'background-image:url('+ @{/images/hero_4.jpg} +');'"  data-stellar-background-ratio="0.5">
	<div class="container">
		<div class="row">
			<!--			to center registration form &ndash;&gt;-->
			<div class="col-md-6 col-md-offset-3">
				<br>
				<br>

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1 class="reg">Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${customer}">
					<div class="form-group">
						<label class="control-label" for="name"> First Name </label>
						<input id="name" class="form-control nam" th:field="*{name}"
							   required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="surname"> Last Name </label>
						<input
								id="surname" class="form-control surnam" th:field="*{surname}"
								required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email address</label>
						<input
								id="email" class="form-control emailAd" th:field="*{email}" required
								autofocus="autofocus" />
						<!--						<div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>-->
						<!--						<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>-->
					</div>

					<div class="form-group">
						<label class="control-label" for="phoneNumber"> Phone number</label>
						<input
								id="phoneNumber" class="form-control phon" th:field="*{phoneNumber}" required
								autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label>
						<input
								id="password" class="form-control pass" type="password"
								th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success loginBtn">Register</button>
						<span class="already">Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

</section>
<!-- END section -->

<script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{~/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{~/js/popper.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/owl.carousel.min.js}"></script>
<script th:src="@{~/js/jquery.stellar.min.js}"></script>
<script th:src="@{~/js/jquery.fancybox.min.js}"></script>


<script th:src="@{~/js/aos.js}"></script>

<script th:src="@{~/js/bootstrap-datepicker.js}"></script>
<script th:src="@{~/js/jquery.timepicker.min.js}"></script>



<script th:src="@{~/js/main.js}"></script>

</body>
</html>
