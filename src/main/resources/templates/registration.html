<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				Login </a>
		</div>
	</div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
	<div class="row">
		<!--			to center registration form &ndash;&gt;-->
		<div class="col-md-6 col-md-offset-3">
			<br>
			<br>

			<!-- success message -->
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully registered
					to our awesome app!</div>
			</div>

			<h1>Registration</h1>

			<form th:action="@{/registration}" method="post" th:object="${customer}">
				<div class="form-group">
					<label class="control-label" for="name"> First Name </label>
					<input id="name" class="form-control" th:field="*{name}"
						   required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="surname"> Last Name </label>
					<input
							id="surname" class="form-control" th:field="*{surname}"
							required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="email"> Email address</label>
					<input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					<!--						<div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>-->
					<!--						<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>-->
				</div>

				<div class="form-group">
					<label class="control-label" for="phoneNumber"> Phone number</label>
					<input
							id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required
							autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="password"> Password </label>
					<input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Register</button>
					<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
