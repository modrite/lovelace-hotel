<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body class="container bg-light">

    <div th:switch="${reservations}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 th:case="null">No reservations yet!</h2>
                <div th:case="*">
                    <h2 class="my-5">Reservations</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Check-in date</th>
                            <th>Check-out date</th>
                            <th>Adults</th>
                            <th>Children</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reservation : ${reservations}">
                            <td th:text="${reservation.customerName}"></td>
                            <td th:text="${reservation.customerSurname}"></td>
                            <td th:text="${reservation.customerPhoneNumber}"></td>
                            <td th:text="${reservation.customerEmail}"></td>
                            <td th:text="${reservation.checkInDate}"></td>
                            <td th:text="${reservation.checkOutDate}"></td>
                            <td th:text="${reservation.numberOfAdults}"></td>
                            <td th:text="${reservation.numberOfChildren}"></td>
                            <td><a th:href="@{/allReservations/edit/{id}(id=${reservation.id})}"
                                   class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                            <td><a th:href="@{/allReservations/delete/{id}(id=${reservation.id})}"
                                   class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
