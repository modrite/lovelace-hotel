<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=|Roboto+Sans:400,700|Playfair+Display:400,700">

  <link rel="stylesheet"  th:href="@{~/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{~/css/animate.css}">
  <link rel="stylesheet" th:href="@{~/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{~/css/aos.css}">
  <link rel="stylesheet" th:href="@{~/css/bootstrap-datepicker.css}">
  <link rel="stylesheet" th:href="@{~/css/jquery.timepicker.css}">
  <link rel="stylesheet" th:href="@{~/css/fancybox.min.css}">

  <link rel="stylesheet" th:href="@{~/fonts/ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{~/fonts/fontawesome/css/font-awesome.min.css}">

  <!-- Theme Style -->
  <link rel="stylesheet" th:href="@{~/css/style.css}">
</head>
<body>

<header class="site-header js-site-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-6 col-lg-4 site-logo" data-aos="fade"><a th:href="@{/}">Lovelace Hotel</a></div>
      <div class="col-6 col-lg-8">


        <div class="site-menu-toggle js-site-menu-toggle"  data-aos="fade">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- END menu-toggle -->

        <div class="site-navbar js-site-navbar">
          <nav role="navigation">
            <div class="container">
              <div class="row full-height align-items-center">
                <div class="col-md-6 mx-auto">
                  <ul class="list-unstyled menu">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/roomsHotel}">Rooms</a></li>
                    <li><a th:href="@{/about}">About</a></li>
                    <li><a th:href="@{/events}">Events</a></li>
                    <li><a th:href="@{/contact}">Contact</a></li>
                    <li><a th:href="@{/reservations/new-reservation}">Book Now</a></li>
                    <li><a th:href="@{/login}">Log in</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- END head -->
<section class="site-hero overlay" th:style="'background-image:url('+ @{/images/hero_4.jpg} +');'"  data-stellar-background-ratio="0.5">

  <br>
  <br>
  <br>

  <div class="container" style="padding-top: 50px">
    <div class="row">
      <!--			to center registration form &ndash;&gt;-->

      <h1 class="reg">Reservation</h1>

      <section class="section bg-light pb-0"  >
        <div class="container">

          <div class="row check-availabilty" id="next" style="padding-top: 50px">
            <div class="block-32" data-aos="fade-up" data-aos-offset="-200">
              <form th:action="@{/reservation}">
                <div class="row">
                  <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
                    <label for="checkin_date" class="font-weight-bold text-black">Check In</label>
                    <div class="field-icon-wrap">
                      <div class="icon"><span class="icon-calendar"></span></div>
                      <input type="text" id="checkin_date" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
                    <label for="checkout_date" class="font-weight-bold text-black">Check Out</label>
                    <div class="field-icon-wrap">
                      <div class="icon"><span class="icon-calendar"></span></div>
                      <input type="text" id="checkout_date" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3 mb-md-0 col-lg-3">
                    <div class="row">
                      <div class="col-md-6 mb-3 mb-md-0">
                        <label for="adults" class="font-weight-bold text-black">Adults</label>
                        <div class="field-icon-wrap">
                          <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                          <select name="" id="adults" class="form-control">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4+</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3 mb-md-0">
                        <label for="children" class="font-weight-bold text-black">Children</label>
                        <div class="field-icon-wrap">
                          <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                          <select name="" id="children" class="form-control">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4+</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-3 align-self-end">
                    <button type="submit" class="btn btn-primary btn-block text-white">Check Availabilty</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

</section>
<!-- END section -->

<script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{~/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{~/js/popper.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/owl.carousel.min.js}"></script>
<script th:src="@{~/js/jquery.stellar.min.js}"></script>
<script th:src="@{~/js/jquery.fancybox.min.js}"></script>


<script th:src="@{~/js/aos.js}"></script>

<script th:src="@{~/js/bootstrap-datepicker.js}"></script>
<script th:src="@{~/js/jquery.timepicker.min.js}"></script>



<script th:src="@{~/js/main.js}"></script>

</body>
</html>
