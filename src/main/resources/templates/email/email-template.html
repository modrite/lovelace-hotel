<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Sending Email with Thymeleaf HTML Template Example</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

  <!-- use the font -->
  <style type="">
        body {
            font-family: "Montserrat", sans-serif;
            font-size: 40px;
        }
    </style>
</head>
<body style="margin: 0; padding: 30px; background-image: url('ocean.jpg');" >

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
  <tr>
    <td align="center" bgcolor="#72e8e1" style="padding: 40px 0 30px 0;" >
      <p style="color:white">LOVELACE HOTEL</p>
    </td>
  </tr>
  <tr>
    <td align="center" bgcolor="#58b3d3" style="padding: 40px 30px 40px 30px;">
      <p th:text="${'Dear ' + user.name + ' ' + user.surname}"></p>
      <p style="color:white">
        You've requested a password reset.
        <a th:href="${resetUrl}"> Reset your password</a>
      </p>
      <p style="color:white">Have a wonderful day!</p>
    </td>
  </tr>
  <tr>
    <td align="center" bgcolor="#418c9f" style="padding: 30px 30px 30px 30px;">
      <p th:text="${signature}" style="color:white"></p>
    </td>
  </tr>
</table>

</body>
</html>
